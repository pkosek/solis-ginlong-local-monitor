<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js" integrity="sha384-vsrfeLOOY6KuIYKDlmVH5UiBmgIdB1oEf7p01YgWHuqmOHfZr374+odEv96n9tNC" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js" integrity="sha384-cVMg8E3QFwTvGCDuK+ET4PD341jF3W8nO1auiXfuZNQkzbUUiBGLsIQUE+b1mxws" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg: #0f1923;
            --card: #1a2836;
            --border: #2a3f52;
            --text: #e0e6ed;
            --muted: #7a8fa0;
            --accent: #f5a623;
            --green: #4cd964;
            --blue: #5ac8fa;
            --red: #ff3b30;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .header h1 span { color: var(--accent); }
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        .status-generating { background: rgba(76, 217, 100, 0.15); color: var(--green); }
        .status-waiting { background: rgba(122, 143, 160, 0.15); color: var(--muted); }
        .status-fault { background: rgba(255, 59, 48, 0.15); color: var(--red); }

        .live-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            padding: 20px 30px;
        }
        .metric {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
        }
        .metric .label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        .metric .value {
            font-size: 28px;
            font-weight: 700;
        }
        .metric .unit {
            font-size: 14px;
            color: var(--muted);
            margin-left: 4px;
        }
        .metric.highlight .value { color: var(--accent); }

        .charts {
            padding: 10px 30px 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .chart-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        .chart-card.full-width {
            grid-column: 1 / -1;
        }
        .chart-card h3 {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 12px;
            font-weight: 500;
        }
        .chart-container {
            position: relative;
            height: 280px;
        }

        .controls {
            padding: 10px 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .controls button {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }
        .controls button:hover { border-color: var(--accent); }
        .controls button.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
        .controls input[type="date"] {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
        }
        .last-update {
            font-size: 12px;
            color: var(--muted);
        }

        @media (max-width: 768px) {
            .charts { grid-template-columns: 1fr; }
            .live-bar { grid-template-columns: repeat(2, 1fr); }
            .header { padding: 15px 20px; }
            .live-bar, .charts, .controls { padding-left: 20px; padding-right: 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>&#9728;</span> Solar Monitor</h1>
        <div>
            <span id="statusBadge" class="status-badge status-waiting">--</span>
        </div>
    </div>

    <div class="live-bar">
        <div class="metric highlight">
            <div class="label">Current Power</div>
            <div class="value"><span id="livePower">--</span><span class="unit">W</span></div>
        </div>
        <div class="metric">
            <div class="label">Energy Today</div>
            <div class="value"><span id="liveToday">--</span><span class="unit">kWh</span></div>
        </div>
        <div class="metric">
            <div class="label">PV1 Voltage</div>
            <div class="value"><span id="livePV1V">--</span><span class="unit">V</span></div>
        </div>
        <div class="metric">
            <div class="label">PV1 Current</div>
            <div class="value"><span id="livePV1I">--</span><span class="unit">A</span></div>
        </div>
        <div class="metric">
            <div class="label">Grid Voltage</div>
            <div class="value"><span id="liveGridV">--</span><span class="unit">V</span></div>
        </div>
        <div class="metric">
            <div class="label">Temperature</div>
            <div class="value"><span id="liveTemp">--</span><span class="unit">&deg;C</span></div>
        </div>
        <div class="metric">
            <div class="label">Grid Frequency</div>
            <div class="value"><span id="liveFreq">--</span><span class="unit">Hz</span></div>
        </div>
        <div class="metric">
            <div class="label">Total Energy</div>
            <div class="value"><span id="liveTotal">--</span><span class="unit">kWh</span></div>
        </div>
    </div>

    <div class="controls">
        <button class="active" onclick="setRange('today', event)">Today</button>
        <button onclick="setRange('7d', event)">7 Days</button>
        <button onclick="setRange('30d', event)">30 Days</button>
        <button onclick="setRange('custom', event)">Custom</button>
        <input type="date" id="startDate" style="display:none" onchange="loadCustomRange()">
        <input type="date" id="endDate" style="display:none" onchange="loadCustomRange()">
        <span class="last-update">Last update: <span id="lastUpdate">--</span></span>
    </div>

    <div class="charts">
        <div class="chart-card full-width">
            <h3>Power Output</h3>
            <div class="chart-container">
                <canvas id="powerChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3>Daily Energy Generation</h3>
            <div class="chart-container">
                <canvas id="energyChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3>PV Voltage &amp; Temperature</h3>
            <div class="chart-container">
                <canvas id="voltTempChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const STATUS_MAP = {
            0: ['Waiting', 'status-waiting'],
            1: ['Open Loop', 'status-waiting'],
            2: ['Soft Start', 'status-waiting'],
            3: ['Generating', 'status-generating'],
            4: ['Grid Fault', 'status-fault'],
            5: ['Limited', 'status-generating'],
        };

        const chartDefaults = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { labels: { color: '#7a8fa0', boxWidth: 12, padding: 15 } },
            },
            scales: {
                x: {
                    type: 'time',
                    ticks: { color: '#7a8fa0', maxTicksLimit: 12 },
                    grid: { color: 'rgba(42, 63, 82, 0.5)' },
                },
                y: {
                    ticks: { color: '#7a8fa0' },
                    grid: { color: 'rgba(42, 63, 82, 0.5)' },
                },
            },
        };

        // Power chart
        const powerChart = new Chart(document.getElementById('powerChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Power (W)',
                    borderColor: '#f5a623',
                    backgroundColor: 'rgba(245, 166, 35, 0.1)',
                    fill: true,
                    pointRadius: 0,
                    borderWidth: 2,
                    tension: 0.3,
                    data: [],
                }],
            },
            options: {
                ...chartDefaults,
                scales: {
                    ...chartDefaults.scales,
                    y: {
                        ...chartDefaults.scales.y,
                        title: { display: true, text: 'Watts', color: '#7a8fa0' },
                        beginAtZero: true,
                    },
                },
            },
        });

        // Energy bar chart
        const energyChart = new Chart(document.getElementById('energyChart'), {
            type: 'bar',
            data: {
                datasets: [{
                    label: 'Energy (kWh)',
                    backgroundColor: 'rgba(90, 200, 250, 0.7)',
                    borderColor: '#5ac8fa',
                    borderWidth: 1,
                    borderRadius: 4,
                    data: [],
                }],
            },
            options: {
                ...chartDefaults,
                scales: {
                    ...chartDefaults.scales,
                    x: {
                        ...chartDefaults.scales.x,
                        type: 'time',
                        time: { unit: 'day' },
                    },
                    y: {
                        ...chartDefaults.scales.y,
                        title: { display: true, text: 'kWh', color: '#7a8fa0' },
                        beginAtZero: true,
                    },
                },
            },
        });

        // Voltage & Temperature chart
        const voltTempChart = new Chart(document.getElementById('voltTempChart'), {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'PV1 Voltage (V)',
                        borderColor: '#4cd964',
                        pointRadius: 0,
                        borderWidth: 2,
                        tension: 0.3,
                        yAxisID: 'y',
                        data: [],
                    },
                    {
                        label: 'Temperature (C)',
                        borderColor: '#ff3b30',
                        pointRadius: 0,
                        borderWidth: 2,
                        tension: 0.3,
                        yAxisID: 'y1',
                        data: [],
                    },
                ],
            },
            options: {
                ...chartDefaults,
                scales: {
                    ...chartDefaults.scales,
                    y: {
                        ...chartDefaults.scales.y,
                        position: 'left',
                        title: { display: true, text: 'Volts', color: '#7a8fa0' },
                    },
                    y1: {
                        position: 'right',
                        ticks: { color: '#7a8fa0' },
                        grid: { drawOnChartArea: false },
                        title: { display: true, text: 'Temp C', color: '#7a8fa0' },
                    },
                },
            },
        });

        // Data loading
        let currentRange = 'today';

        async function fetchJSON(url) {
            const resp = await fetch(url);
            return resp.json();
        }

        async function updateLive() {
            try {
                const data = await fetchJSON('/api/live');
                if (!data.timestamp) return;

                document.getElementById('livePower').textContent =
                    data.active_power_w != null ? Math.round(data.active_power_w) : '--';
                document.getElementById('liveToday').textContent =
                    data.energy_today_kwh != null ? data.energy_today_kwh.toFixed(1) : '--';
                document.getElementById('livePV1V').textContent =
                    data.pv1_voltage_v != null ? data.pv1_voltage_v.toFixed(1) : '--';
                document.getElementById('livePV1I').textContent =
                    data.pv1_current_a != null ? data.pv1_current_a.toFixed(1) : '--';
                document.getElementById('liveGridV').textContent =
                    data.ac_voltage_v != null ? data.ac_voltage_v.toFixed(1) : '--';
                document.getElementById('liveTemp').textContent =
                    data.temperature_c != null ? data.temperature_c.toFixed(1) : '--';
                document.getElementById('liveFreq').textContent =
                    data.grid_frequency_hz != null ? data.grid_frequency_hz.toFixed(2) : '--';
                document.getElementById('liveTotal').textContent =
                    data.energy_total_kwh != null ? Math.round(data.energy_total_kwh).toLocaleString() : '--';

                const [statusText, statusClass] = STATUS_MAP[data.status] || ['Unknown', 'status-waiting'];
                const badge = document.getElementById('statusBadge');
                badge.textContent = statusText;
                badge.className = 'status-badge ' + statusClass;

                const ts = new Date(data.timestamp);
                document.getElementById('lastUpdate').textContent = ts.toLocaleTimeString();
            } catch (e) {
                console.error('Live update failed:', e);
            }
        }

        async function loadCharts() {
            let start, end, resolution;
            const now = new Date();

            switch (currentRange) {
                case 'today':
                    start = now.toISOString().slice(0, 10);
                    end = start;
                    resolution = 'raw';
                    break;
                case '7d':
                    end = now.toISOString().slice(0, 10);
                    start = new Date(now - 7 * 86400000).toISOString().slice(0, 10);
                    resolution = 'hourly';
                    break;
                case '30d':
                    end = now.toISOString().slice(0, 10);
                    start = new Date(now - 30 * 86400000).toISOString().slice(0, 10);
                    resolution = 'hourly';
                    break;
                case 'custom':
                    start = document.getElementById('startDate').value;
                    end = document.getElementById('endDate').value;
                    if (!start || !end) return;
                    const daysDiff = (new Date(end) - new Date(start)) / 86400000;
                    resolution = daysDiff > 7 ? 'hourly' : 'raw';
                    break;
            }

            try {
                // Power data
                const history = await fetchJSON(
                    `/api/history?start=${start}&end=${end}&resolution=${resolution}`
                );

                powerChart.data.datasets[0].data = history.map(r => ({
                    x: new Date(r.timestamp),
                    y: r.active_power_w,
                }));
                powerChart.update('none');

                // Voltage & Temperature
                voltTempChart.data.datasets[0].data = history
                    .filter(r => r.pv1_voltage_v != null)
                    .map(r => ({ x: new Date(r.timestamp), y: r.pv1_voltage_v }));
                voltTempChart.data.datasets[1].data = history
                    .filter(r => r.temperature_c != null)
                    .map(r => ({ x: new Date(r.timestamp), y: r.temperature_c }));
                voltTempChart.update('none');

                // Daily energy
                const daily = await fetchJSON('/api/daily_summary?days=30');
                energyChart.data.datasets[0].data = daily
                    .filter(r => r.energy_kwh != null)
                    .map(r => ({
                        x: new Date(r.date + 'T12:00:00'),
                        y: r.energy_kwh,
                    }))
                    .reverse();
                energyChart.update('none');
            } catch (e) {
                console.error('Chart update failed:', e);
            }
        }

        function setRange(range, ev) {
            currentRange = range;
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            ev.target.classList.add('active');

            const showDates = range === 'custom';
            document.getElementById('startDate').style.display = showDates ? 'inline' : 'none';
            document.getElementById('endDate').style.display = showDates ? 'inline' : 'none';

            if (range !== 'custom') loadCharts();
        }

        function loadCustomRange() {
            if (document.getElementById('startDate').value && document.getElementById('endDate').value) {
                loadCharts();
            }
        }

        // Initial load
        updateLive();
        loadCharts();

        // Auto-refresh: live data every 30s, charts every 5 min
        setInterval(updateLive, 30000);
        setInterval(loadCharts, 300000);
    </script>
</body>
</html>
